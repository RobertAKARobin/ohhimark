<!DOCTYPE html>
<html>
	<head>
		<title>Proposaler</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="fonts.css" />
		<script src="./bower_components/angular/angular.js"></script>
		<script src="./bower_components/firebase/firebase.js"></script>
		<script src="./bower_components/angularfire/dist/angularfire.js"></script>
		<script src="./env.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/convo.js"></script>
	</head>
	<body ng-app="app">
		<nav>
			<h1>Placeholder</h1>
		</nav>

		<main class="convos" ng-controller="convo as convos">
			<div ng-repeat="convo in convos.all" class="convo">
				<header>
					<h2>
						<a class="ctrl" href="#" ng-click="convos.all.$remove(convo)">&times;</a>
						{{::convo.title}}
					</h2>
				</header>
			</div>
			<div class="convo">
				<div>
					<input ng-model="convos.new.title" />
					<a class="ctrl" href="#" ng-click="convos.all.$add(convos.new)">&plus;</a>
				</div>
			</div>
			<div class="border"></div>
		</main>
	</body>
</html>
